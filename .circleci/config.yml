version: 2.1
orbs:
  kubernetes: circleci/kubernetes@0.12.0
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USER --password-stdin
      - run: docker build -t openq/openq-frontend:$CIRCLE_TAG --build-arg deploy_env=$(echo $CIRCLE_TAG | cut -f1 -d"-") .
      - run: docker push openq/openq-frontend:$CIRCLE_TAG
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          context: OpenQ
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /^development.*/
                - /^staging.*/
                - /^production.*/
